<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问答助手 - 数字识别系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qa-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .qa-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .qa-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .qa-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .reset-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            order: 1;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }

        .message.bot .message-time {
            text-align: left;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .message-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 80px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .quick-action-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .quick-action-btn:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            color: #666;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #4facfe;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .welcome-message p {
            margin-bottom: 8px;
        }

        .intent-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin-left: 8px;
        }

        @media (max-width: 600px) {
            .qa-container {
                width: 95%;
                height: 90vh;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .quick-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="qa-container">
        <div class="qa-header">
            <button class="reset-btn" onclick="resetChat()">重置对话</button>
            <h1>智能问答助手</h1>
            <p>数字识别系统专业指导</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h3>欢迎使用智能问答助手！</h3>
                <p>我可以帮助您：</p>
                <p>• 了解如何使用数字识别系统</p>
                <p>• 指导您识别不同类型的数字</p>
                <p>• 解决识别过程中遇到的问题</p>
                <p>• 比较不同识别模型的特点</p>
                <p>请告诉我您需要什么帮助？</p>
            </div>
        </div>

        <div class="input-container">
            <div class="quick-actions">
                <button class="quick-action-btn" onclick="sendQuickMessage('如何识别手写数字？')">识别手写数字</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('银行卡号怎么识别？')">银行卡识别</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('哪个模型准确率最高？')">模型比较</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('识别不准确怎么办？')">问题解决</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('如何上传图片？')">上传帮助</button>
            </div>
            
            <div class="input-wrapper">
                <input type="text" class="message-input" id="messageInput" 
                       placeholder="请输入您的问题..." 
                       onkeypress="handleKeyPress(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">发送</button>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span>AI正在思考</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isTyping = false;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // 清空输入框
            input.value = '';
            
            // 添加用户消息到聊天界面
            addMessage(message, 'user');
            
            // 显示打字指示器
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/qa/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: 'user_' + Date.now()
                    })
                });
                
                const data = await response.json();
                
                // 隐藏打字指示器
                hideTypingIndicator();
                
                if (data.success) {
                    // 添加AI回复到聊天界面
                    addMessage(data.response, 'bot', data.intent);
                } else {
                    addMessage('抱歉，处理您的请求时出现了错误：' + data.error, 'bot');
                }
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('网络错误，请检查连接后重试', 'bot');
                console.error('Error:', error);
            }
        }

        function addMessage(content, sender, intent = null) {
            const chatContainer = document.getElementById('chatContainer');
            
            // 如果是第一条消息，隐藏欢迎信息
            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const avatar = sender === 'user' ? 'U' : 'AI';
            const intentBadge = intent && intent !== 'unknown' ? 
                `<span class="intent-badge">${intent}</span>` : '';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${content}
                    <div class="message-time">${timeString}${intentBadge}</div>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            isTyping = true;
            document.getElementById('typingIndicator').style.display = 'flex';
            document.getElementById('sendBtn').disabled = true;
        }

        function hideTypingIndicator() {
            isTyping = false;
            document.getElementById('typingIndicator').style.display = 'none';
            document.getElementById('sendBtn').disabled = false;
        }

        async function resetChat() {
            try {
                const response = await fetch('/api/qa/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 清空聊天界面
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.innerHTML = `
                        <div class="welcome-message">
                            <h3>欢迎使用智能问答助手！</h3>
                            <p>我可以帮助您：</p>
                            <p>• 了解如何使用数字识别系统</p>
                            <p>• 指导您识别不同类型的数字</p>
                            <p>• 解决识别过程中遇到的问题</p>
                            <p>• 比较不同识别模型的特点</p>
                            <p>请告诉我您需要什么帮助？</p>
                        </div>
                    `;
                    
                    // 清空输入框
                    document.getElementById('messageInput').value = '';
                } else {
                    alert('重置失败：' + data.error);
                }
                
            } catch (error) {
                alert('重置失败，请重试');
                console.error('Error:', error);
            }
        }

        // 页面加载完成后聚焦输入框
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
